<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar - Spotify</title>
    <link rel="icon" href="imagens/favicon.png" />

    <!-- Bootstrap e CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />

    <style>
      .login-box {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 30px;
        border-radius: 10px;
      }

      .social-btn {
        margin-bottom: 10px;
        font-weight: bold;
      }

      .btn-google {
        background-color: #ffffff;
        color: #000;
      }

      .btn-facebook {
        background-color: #3b5998;
        color: #fff;
      }

      .btn-apple {
        background-color: #000000;
        color: #fff;
      }

      .btn-phone {
        background-color: #1db954;
        color: #fff;
      }

      .btn-google:hover,
      .btn-facebook:hover,
      .btn-apple:hover,
      .btn-phone:hover {
        opacity: 0.85;
      }

      .separator {
        text-align: center;
        color: #ccc;
        margin: 20px 0;
        position: relative;
      }

      .separator::before,
      .separator::after {
        content: "";
        display: inline-block;
        width: 40%;
        height: 1px;
        background: #ccc;
        vertical-align: middle;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparente">
        <div class="container">
          <a href="index.html" class="navbar-brand">
            <img src="imagens/spotify.svg" width="142" />
          </a>
        </div>
      </nav>
    </header>

    <section id="home" class="d-flex">
      <div class="container align-self-center">
        <div class="row justify-content-center">
          <div class="col-md-6 capa login-box">
            <h1 class="text-white text-center mb-4">Entrar na sua conta</h1>

            <!-- Botões sociais -->
            <button class="btn btn-block social-btn btn-google">Continuar com o Google</button>
            <button class="btn btn-block social-btn btn-facebook">Continuar com o Facebook</button>
            <button class="btn btn-block social-btn btn-apple">Continuar com a Apple</button>
            <button class="btn btn-block social-btn btn-phone">Entrar com número de telefone</button>

            <div class="separator">ou</div>

            <!-- Formulário -->
            <form>
              <div class="form-group text-left text-white">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required />
              </div>
              <div class="form-group text-left text-white">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required />
              </div>
              <button type="submit" class="btn btn-custom btn-roxo btn-block">Entrar</button>
            </form>

            <p class="mt-3 text-white text-center">
              Não tem uma conta? <a href="inscreva.html" style="color: #9bf0e1;">Cadastre-se</a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
